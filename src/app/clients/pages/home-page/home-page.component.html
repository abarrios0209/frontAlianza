
<!-- new and Export Button -->
<div class="d-flex flex-column bd-highlight ">
  <div class="bd-highlight">
    <div class="d-flex flex-row bd-highlight ">
      <div class="mb-2 bd-highlight">
        <button class="btn btn-primary" style="height: 42px;" (click)="newClientOrEdit()">
          <div class="d-flex flex-row bd-highlight">
            <div class="p-1 bd-highlight"><mat-icon style="color: #52504F;">add</mat-icon></div>
            <div class="p-1 bd-highlight"><span>New</span></div>
          </div>
        </button>
      </div>
      <div class="ms-2 mb-2 bd-highlight">
        <button class="btn btn-primary" style="height: 42px;" (click)="exportToCSV()">
          <div class="d-flex flex-row bd-highlight">
            <div class="p-1 bd-highlight"><mat-icon style="color: #52504F;">save_alt</mat-icon></div>
            <div class="p-1 bd-highlight"><span>Export</span></div>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row bd-highlight ">
    <div class=" bd-highlight">
      <div class="d-flex flex-row bd-highlight">
        <div class=" bd-highlight">
          <input class="inputSearch" (keyup)="applyFilter($event)" #input type="text" placeholder="Enter shared key">
          <!-- <mat-form-field appearance="outline">
            <mat-label>Enter shared key</mat-label>
            <input matInput #input>
          </mat-form-field> -->
        </div>
        <div class="bd-highlight">
          <button class="buttonSearch" (click)="applyFilter($event)">Search</button>
        </div>
      </div>
    </div>
    <div class="bd-highlight">
      <button *ngIf="advanced" (click)="advancedSearchFunction()" class="btn btn-primary ms-3">
        Advanced Search
      </button>
    </div>
  </div>
</div>

<!-- Advanced Search -->

<div *ngIf="!advanced" class="d-flex flex-row bd-highlight">
  <div class="bd-highlight p-1 dataSearchAdvanced">
    <div class="d-flex flex-row bd-highlight">
      <div class="bd-highlight">
        <div class="d-flex flex-column bd-highlight">
          <form [formGroup]="dataSearch">
            <div class="bd-highlight">
              <div class="d-flex flex-row bd-highlight">
                <div class="bd-highlight d-flex d-flex justify-content-center align-items-center me-5 p-1" >Name</div>
                <div class="bd-highlight">
                  <mat-form-field appearance="outline" class="inputSearchAdvanced">
                    <mat-label>
                      Name
                    </mat-label>
                    <input matInput formControlName="businessId" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="bd-highlight">
              <div class="d-flex flex-row bd-highlight">
                <div class="bd-highlight d-flex d-flex justify-content-center align-items-center me-5 p-1">Phone</div>
                <div class="bd-highlight">
                  <mat-form-field appearance="outline" class="inputSearchAdvanced">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="bd-highlight">
              <div class="d-flex flex-row bd-highlight">
                <div class="bd-highlight d-flex d-flex justify-content-center align-items-center me-5 p-1">E-mail</div>
                <div class="bd-highlight">
                  <mat-form-field appearance="outline" class="inputSearchAdvanced">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" />
                  </mat-form-field></div>
              </div>
            </div>
            <div class="bd-highlight">
              <div class="d-flex flex-row bd-highlight">
                <div class="bd-highlight d-flex d-flex justify-content-center align-items-center me-4 p-1">Start Date</div>
                <div class="bd-highlight">
                  <mat-form-field appearance="outline" class="inputSearchAdvanced">
                    <input type="date" matInput formControlName="startdate" />
                  </mat-form-field></div>
              </div>
            </div>
            <div class="bd-highlight">
              <div class="d-flex flex-row bd-highlight">
                <div class="bd-highlight d-flex d-flex justify-content-center align-items-center me-4 p-2">End Date</div>
                <div class="bd-highlight">
                  <mat-form-field appearance="outline" class="inputSearchAdvanced">
                    <input type="date" matInput formControlName="enddate" />
                  </mat-form-field></div>
              </div>
            </div>
            <div class="bd-highlight">
              <div class="d-flex flex-row-reverse bd-highlight">
                <div class="p-2 bd-highlight">
                  <button class="btn btn-primary" (click)="advancedSearch()">
                    Ok
                  </button>
                </div>
                <div class="p-2 bd-highlight">
                  <button class="btn btn-secondary" (click)="advancedCancelSearchFunction()">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Table -->
<div class="d-flex flex-column bd-highlight">
  <div class="bd-highlight p-2">
    <h4 style="color: #018BD1;">Clients</h4>
  </div>
  <div class="bd-highlight">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableData">

      <!-- Shared Key Column -->
      <ng-container matColumnDef="sharedKey">
        <th mat-header-cell *matHeaderCellDef > Shared Key </th>
        <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
      </ng-container>

      <!--Bussines Id Column -->
      <ng-container matColumnDef="bussinedId">
        <th mat-header-cell *matHeaderCellDef> Bussines ID </th>
        <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <!-- Data Add Column -->
      <ng-container matColumnDef="dataAdd">
        <th mat-header-cell *matHeaderCellDef> Data Added </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAdd | date}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="ms-2" style="cursor: pointer;" (click)="newClientOrEdit(element)">edit</mat-icon> <mat-icon class="ms-2" style="cursor: pointer;" (click)="deleteClient(element.sharedKey)">restore_from_trash</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
